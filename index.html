<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- reset css를 포함하고있음  모든 브라우저에서 똑같은 환경으로 초기화 시킴-->
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">

        <!-- div.controls__range>input:range#jsRange 로 간단하게 만들수있음  -->
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        /><!-- value는 기본값을 말함 step은 값을 변화할때의 변화값 즉 0.1만큼의 값조절이 가능하다.-->
        
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" 
            style="background-color:#2c2c2c">
        </div>
        <div class="controls__color jsColor"
            style="background-color:white">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#FF3B30">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#FF9500">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#FFCC00">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#4CD963">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#5AC8FA">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#0579FF">
        </div>
        <div class="controls__color jsColor" 
            style="background-color:#5856D6">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
